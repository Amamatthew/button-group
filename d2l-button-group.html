# D2L Button Group

## Usage
```
<head>
	<script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="../d2l-button-group/d2l-button-group.html">
	<link rel="import" href="../d2l-button/d2l-button.html">

</head>

<d2l-button-group keep="1">
	<template strip-whitespace>
		<button is="d2l-button" primary>Primary Button</button>
		<d2l-dropdown-button text="Add Participants">
			<d2l-dropdown-menu>
				<d2l-menu label="Add Participants Menu">
					<d2l-menu-item text="Add Existing Users"></d2l-menu-item>
					<d2l-menu-item text="Create and enroll a new user"></d2l-menu-item>

				</d2l-menu>
			</d2l-dropdown-menu>

		<button is="d2l-button">Something else</button>
	</template>
</d2l-button-group>
```

The `d2l-button-group-select` event will be fired when a button or sub-menu item
is selected. The selected element is `detail.src`.

<dom-module id="d2l-button-group">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}

			:host .button-group,
			:host .button-group > ::content > d2l-button-list {
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;

				-ms-flex-wrap: wrap;
				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;
				-ms-flex-align: stretch;
				-webkit-align-items: stretch;
				align-items: stretch;
			}
			:host([can-shrink]) .button-group,
			:host([can-shrink]) .button-group > ::content > d2l-button-list {
				-ms-flex-wrap: nowrap;
				-webkit-flex-wrap: nowrap;
				flex-wrap: nowrap;
			}

			:host .button-group > ::content > d2l-button-list {
				-ms-flex: 0 1 auto;
				-webkit-flex: 0 1 auto;
				flex: 0 1 auto;
			}
		</style>
		<div class="button-group">
			<content select="d2l-button-list"></content>
			<d2l-buttons-menu id="menu" text="More Actions" mini="[[canShrink]]">
				<content id="buttons" select="template"></content>
			</d2l-buttons-menu>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-group',

			properties: {
				autoKeep: {
					type: Boolean,
					value: false,
					observer: '_calculateKeep'
				}
			},

			behaviors: [D2L.PolymerBehaviors.ChompBehavior, D2L.PolymerBehaviors.Templatizer],

			observers: [
				'_updateButtonList(canShrink)'
			],

			listeners: {
				'menu.d2l-buttons-menu-select': '_onSelectItem'
			},

			get _listNodes() {
				return Polymer.dom(this._listElement).childNodes.filter(function(node) {
					return node.nodeType === Node.ELEMENT_NODE && node.tagName.toLowerCase() !== 'template';
				});
			},

			_onTapItem: function(e) {
				var button = e.target;
				if (
					Polymer.dom(button).parentNode === this._listElement &&
					button.tagName && button.tagName.toLowerCase() === 'button'
				) {
					this.fire('d2l-button-group-select', {
						src: button
					});
				}
			},

			_onSelectItem: function(e) {
				if (typeof e.detail.index === 'number') {
					var index = e.detail.index;
					var button = this._listNodes[index];
					if (button) {
						button.click();
						return;
					}
				}
				this.fire('d2l-button-group-select', {
					src: e.detail.menuItem || e.target
				});
			},

			chomp: function() {
				this._chomp(this._listNodes, this.$.menu);
			},

			_forwardParentProp: function() {
				this.render();
			},
			_forwardParentPath: function() {
				this.render();
			},

			ready: function() {
				var self = this;
				// Observer to load template from <content>
				this._observer = Polymer.dom(this.$.buttons).observeNodes(function() {
					var buttonTemplate = Polymer.dom(self.$.buttons).getDistributedNodes()[0];
					if (buttonTemplate) {
						self.templatize(buttonTemplate);
						self.render();
					} else {
						console.warn('d2l-button-group requires a template to be provided'); // eslint-disable-line no-console
					}
				});
			},

			// Stamps the template into the Local DOM
			render: function() {
				this._listInstance = this.stamp({ list: true });
				// FIXME: Wait for any Polymer stuff to complete for the fixme in _doRender
				this.async(this._doRender);
			},

			_doRender: function() {
				// Create d2l-button-list element
				this._listElement && Polymer.dom(this).removeChild(this._listElement);
				var list = document.createElement('d2l-button-list');
				this.listen(list, 'tap', '_onTapItem');
				this.listen(list, 'd2l-menu-item-select', '_onSelectItem');
				this._listElement = list;
				this._updateButtonList(this.canShrink);
				Polymer.dom(list).appendChild(this._listInstance.root);

				// Find keep and keepMax properties if autoKeep is true
				this._calculateKeep();

				// Attach to the light DOM and run chomp
				Polymer.dom(this).appendChild(list);
				// FIXME: need to wait 2 microtask cycles before chomp calculation will be correct
				this.async(this.async.bind(this, this.chomp));
			},

			_updateButtonList: function(canShrink) {
				if (this._listElement) {
					this._listElement.canShrink = canShrink;
				}
			},

			_calculateKeep: function() {
				if (!this.autoKeep) {
					return;
				}
				var keep, keepMax;
				this._listNodes.forEach(function(node, index) {
					if (node.classList.contains('d2l-button-group-keep')) {
						keep = index + 1;
					}
					if (keepMax === undefined && node.classList.contains('d2l-button-group-no-keep')) {
						keepMax = index;
					}
				});

				if (keep !== undefined) {
					this.keep = keep;
				}
				if (keep !== undefined) {
					this.keepMax = keepMax;
				}
			}
		});
	</script>
</dom-module>
