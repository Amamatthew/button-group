<!--
# D2L Button Group

@demo

## Usage
```
<link rel="import" href="d2l-button-group">

<d2l-button-group>
	<template>
		<button is="d2l-button">
		</button>
	</template>
</d2l-button-group>
```
-->

<dom-module id="d2l-button-group">
	<template strip-whitespace>
		<style>
			:host {
				display: block;

				--d2l-button-group-spacing: 0.5rem;
			}

			:host div {
				display: flex;
				flex-wrap: wrap;
				align-items: center;
			}
			:host([mini]) div {
				flex-wrap: nowrap;
			}

			:host([mini]) button {
				white-space: normal;
			}

			:host .button-list {
				display: inline-block;
			}

			:host .button-list > button,
			:host .button-list > d2l-dropdown {
				margin-right: var(--d2l-button-group-spacing);
			}

			:host .button-list > button:last-child,
			:host .button-list > d2l-dropdown:last-child {
				margin-right: var(--d2l-button-group-spacing);
			}

			:host-context([dir="rtl"]) .button-list > button,
			:host-context([dir="rtl"]) .button-list > d2l-dropdown {
				margin-right: 0;
				margin-left: var(--d2l-button-group-spacing);
			}

			:host-context([dir="rtl"]) .button-list > button:last-child,
			:host-context([dir="rtl"]) .button-list > d2l-dropdown:last-child {
				margin-left: var(--d2l-button-group-spacing);
			}
		</style>
		<content id="buttons" select="template"></content>
		<template id="template" is="dom-template"></template>
		<div>
			<div id="list" class="button-list">
			</div>
			<d2l-button-menu id="menu" text="More Actions" mini="[[mini]]">
			</d2l-button-menu>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-group',

			behaviors: [Polymer.IronResizableBehavior],

			properties: {
				mini: {
					type: Boolean,
					readOnly: true,
					value: false,
					reflectToAttribute: true
				}
			},

			listeners: {
				'iron-resize': '_chomp'
			},

			ready: function() {
				var self = this;
				this._observer = Polymer.dom(this.$.buttons).observeNodes(function() {
					var buttonTemplate = Polymer.dom(self.$.buttons).getDistributedNodes()[0];
					if (buttonTemplate) {
						var template = self.$.template;
						template.templatize(buttonTemplate);
					} else {
						console.warn('d2l-button-group requires a template to be provided'); // eslint-disable-line no-console
					}
					self.render();
				});
			},

			render: function() {
				var template = this.$.template;
				var listClone = template.stamp({ list: true });
				var menuClone = template.stamp({ menu: true });

				var list = Polymer.dom(this.$.list);
				var menu = Polymer.dom(this.$.menu);
				while (list.lastChild) {
					list.removeChild(list.lastChild);
				}
				while (menu.lastChild) {
					menu.removeChild(menu.lastChild);
				}

				while (listClone.root.firstChild) {
					list.appendChild(listClone.root.firstChild);
				}
				while (menuClone.root.firstChild) {
					menu.appendChild(menuClone.root.firstChild);
				}

				this._chomp();
			},

			_chomp: function() {
				var items = Polymer.dom(this.$.list).children;
				var index = items.length - 1;

				this._showAll(items);
				this._setMini(false);

				if (this._isOnFirstRow(items, items[index])) {
					this._hideItem(this.$.menu);
					return;
				}

				this._showItem(this.$.menu);

				while (index >= 0 && !this._isOnFirstRow(items, this.$.menu) && !this._keepItem(items[index])) {
					this._hideItem(items[index]);
					index--;
				}

				this._setMini(this.clientWidth < this.$.menu.offsetWidth || !this._isOnFirstRow(items, this.$.menu));

				this.$.menu.showHideItems(index);
			},

			_isOnFirstRow: function(items, item) {
				if (items.length === 0) {
					return true;
				}
				var baseOffsetTop = items[0].offsetTop,
					itemOffsetTop = item.offsetTop,
					OFFSET_TOLERANCE =  15;

				return (Math.abs(baseOffsetTop - itemOffsetTop) < OFFSET_TOLERANCE);
			},

			_keepItem: function(item) {
				return item.primary;
			},

			_showAll: function(items) {
				items.forEach(this._showItem);
			},

			_hideAll: function(items) {
				items.forEach(this._hideItem);
			},

			_showItem: function(item) {
				item.style.display = 'inline-block';
			},

			_hideItem: function(item) {
				item.style.display = 'none';
			}
		});
	</script>
</dom-module>
