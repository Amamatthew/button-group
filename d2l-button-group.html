<dom-module id="d2l-button-group">
	<template strip-whitespace>
		<d2l-responsive-button-list
			auto-keep="[[autoKeep]]"
			keep="[[keep]]"
			keep-max="[[keepMax]]"
			keep-class="d2l-button-group-keep"
			no-keep-class="d2l-button-group-no-keep"
			menu-text="{{localize('moreActions')}}"
		>
			<slot></slot>
		</d2l-responsive-button-list>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-group',

			properties: {
				autoKeep: Boolean,
				keep: Boolean,
				keepMax: Boolean
			},

			behaviors: [
				D2L.PolymerBehaviors.ButtonGroup.LocalizeBehavior
			]
		});
	</script>
</dom-module>
