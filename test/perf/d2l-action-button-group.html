<!doctype html>
<html>
<head>
  <script src="../../../polyperf/perf-lib/perf.js"></script>
  <script src="../../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../../d2l-button/d2l-button.html">
  <link rel="import" href="../../../d2l-image-action/d2l-image-action.html">
  <link rel="import" href="../../../d2l-icons/tier1-icons.html">
  <link rel="import" href="../../d2l-button-group.html">
  <link rel="import" href="../../d2l-action-button-group.html">
</head>

<body>

  <script>
  	console.perf();
  	window.addEventListener('WebComponentsReady', function() {
  		console.perfEnd();
  	});
  </script>

  <d2l-action-button-group keep="1">
	  <template strip-whitespace>
		  <button is="d2l-image-action" icon="d2l-tier1:email">Email</button>
		  <button is="d2l-image-action" icon="d2l-tier1:messages">Instant Message</button>
		  <button is="d2l-image-action" icon="d2l-tier1:print">Print</button>
		  <button is="d2l-image-action" icon="d2l-tier1:enrollment">Enrollment</button>
		  <button is="d2l-image-action" icon="d2l-tier1:remove-user">Unenroll</button>
	  </template>
  </d2l-action-button-group>

</body>
</html>
