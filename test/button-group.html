<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wrapper tests</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../d2l-button-group.html">
	</head>
	<body>

		<test-fixture id="one-button">
			<template>
				<d2l-button-group>
					<template>
						<button is="d2l-button" class="button">Button</button>
					</template>
				</d2l-button-group>
			</template>
		</test-fixture>

		<test-fixture id="one-button-bound">
			<template>
				<div>
					<template is="dom-bind">
						<d2l-button-group>
							<template>
								<button is="d2l-button" class="button" on-tap="onTap">[[foobar]]</button>
							</template>
						</d2l-button-group>
					</template>
				</div>
			</template>
		</test-fixture>

		<test-fixture id="two-button">
			<template>
				<style>
					.button {
						width: 100px;
						box-sizing: border-box;
					}
					d2l-button-group {
						width: 250px;
					}
				</style>
				<d2l-button-group>
					<template>
						<button is="d2l-button" class="button">Button1</button>
						<button is="d2l-button" class="button">Button2</button>
					</template>
				</d2l-button-group>
			</template>
		</test-fixture>

		<test-fixture id="two-button-restricted">
			<template>
				<style>
					.button {
						width: 100px;
						box-sizing: border-box;
					}
					d2l-button-group {
						width: 150px;
					}
				</style>
				<d2l-button-group>
					<template>
						<button is="d2l-button" class="button">Button1</button>
						<button is="d2l-button" class="button">Button2</button>
					</template>
				</d2l-button-group>
			</template>
		</test-fixture>

		<test-fixture id="mini">
			<template>
				<style>
					.button {
						width: 100px;
						box-sizing: border-box;
					}
					d2l-button-group {
						width: 0;
					}
				</style>
				<d2l-button-group>
					<template>
						<button is="d2l-button" class="button">Button1</button>
						<button is="d2l-button" class="button">Button2</button>
					</template>
				</d2l-button-group>
			</template>
		</test-fixture>

		<script>
			describe('one-button', function() {
				beforeEach(function(done) {
					this.buttonGroup = fixture('one-button');
					flush(done);
					this.buttonGroup.fire('iron-resize');
				});

				it('should show Button', function() {
					var buttons = this.buttonGroup.$.list.querySelectorAll('.button');
					var visible = [].filter.call(buttons, function(node) {
						return node.style.display !== 'none';
					});
					expect(visible.length).to.equal(1);

					var menu = this.buttonGroup.$.menu;
					expect(menu.style.display).to.equal('none');
				});

				it('should not be able to shrink', function() {
					expect(this.buttonGroup.canShrink).to.equal(false);
				});

				it('should fire d2l-button-group-select on button click', function(done) {
					var button = this.buttonGroup.$.list.querySelector('.button');
					this.buttonGroup.addEventListener('d2l-button-group-select', function(e) {
						expect(e.detail.target).to.equal(button);
						done();
					});
					button.click();
				});

				it('should fire d2l-button-group-select on menu-item click', function(done) {
					var menuItem = this.buttonGroup.$.menu.$.menu.querySelector('d2l-menu-item');
					this.buttonGroup.addEventListener('d2l-button-group-select', function(e) {
						expect(e.detail.target).to.equal(menuItem);
						done();
					});
					menuItem.click();
				});
			});

			describe('one-button-bound', function() {
				beforeEach(function(done) {
					var oneButtonBoundFixture = fixture('one-button-bound');
					this._fixture = oneButtonBoundFixture;
					var self = this;
					flush(function() {
						self.buttonGroup = oneButtonBoundFixture.querySelector('d2l-button-group');
						flush(done);
					});
				});

				it('should bind button text', function() {
					var button = this.buttonGroup.$.list.querySelector('.button');
					var menuItem = this.buttonGroup.$.menu.$.menu.querySelector('d2l-menu-item');

					this._fixture.querySelector('[is=dom-bind]').foobar = 'Test';
					expect(button.textContent.trim()).to.equal('Test');
					expect(menuItem.text.trim()).to.equal('Test');

					this._fixture.querySelector('[is=dom-bind]').foobar = 'Test2';
					expect(button.textContent.trim()).to.equal('Test2');
					expect(menuItem.text.trim()).to.equal('Test2');
				});

				it('should onTap on button click', function(done) {
					this._fixture.querySelector('[is=dom-bind]').onTap = function() {
						done();
					};
					var button = this.buttonGroup.$.list.querySelector('.button');
					button.click();
				});

				it('should onTap on menu-item click', function(done) {
					this._fixture.querySelector('[is=dom-bind]').onTap = function() {
						done();
					};
					var menuItem = this.buttonGroup.$.menu.$.menu.querySelector('d2l-menu-item');
					menuItem.click();
				});
			});

			describe('two-button', function() {
				beforeEach(function(done) {
					this.buttonGroup = fixture('two-button')[1];
					flush(done);
					this.buttonGroup.fire('iron-resize');
				});

				it('should show 2 buttons', function() {
					var buttons = this.buttonGroup.$.list.querySelectorAll('.button');
					var visible = [].filter.call(buttons, function(node) {
						return node.style.display !== 'none';
					});
					expect(visible.length).to.equal(2);

					var menu = this.buttonGroup.$.menu;
					expect(menu.style.display).to.equal('none');
				});

				it('should not be able to shrink', function() {
					expect(this.buttonGroup.canShrink).to.equal(false);
				});
			});

			describe('two-button-restricted', function() {
				beforeEach(function(done) {
					this.buttonGroup = fixture('two-button-restricted')[1];
					flush(done);
					this.buttonGroup.fire('iron-resize');
				});

				it('should show only the menu button', function() {
					var buttons = this.buttonGroup.$.list.querySelectorAll('.button');
					var visible = [].filter.call(buttons, function(node) {
						return node.style.display !== 'none';
					});
					expect(visible.length).to.equal(0);

					var menuItems = this.buttonGroup.$.menu.$.menu.querySelectorAll('d2l-menu-item:not([hidden])');
					expect(menuItems.length).to.equal(2);
				});

				it('should not be able to shrink', function() {
					expect(this.buttonGroup.canShrink).to.equal(false);
				});

				describe('when keep=1', function() {
					beforeEach(function(done) {
						this.buttonGroup.keep = 1;
						flush(done);
					});

					it('should show one button and menu button', function() {
						var buttons = this.buttonGroup.$.list.querySelectorAll('.button');
						var visible = [].filter.call(buttons, function(node) {
							return node.style.display !== 'none';
						});
						expect(visible.length).to.equal(1);

						var menuItems = this.buttonGroup.$.menu.$.menu.querySelectorAll('d2l-menu-item:not([hidden])');
						expect(menuItems.length).to.equal(1);
					});

					it('should be able to shrink', function() {
						expect(this.buttonGroup.canShrink).to.equal(true);
					});

					it('menu should be mini', function() {
						expect(this.buttonGroup.$.menu.mini).to.equal(true);
					});
				});

				describe('when keep=2', function() {
					beforeEach(function(done) {
						this.buttonGroup.keep = 2;
						flush(done);
					});

					it('should show 2 buttons', function() {
						var buttons = this.buttonGroup.$.list.querySelectorAll('.button');
						var visible = [].filter.call(buttons, function(node) {
							return node.style.display !== 'none';
						});
						expect(visible.length).to.equal(2);

						var menu = this.buttonGroup.$.menu;
						expect(menu.style.display).to.equal('none');
					});

					it('should be able to shrink', function() {
						expect(this.buttonGroup.canShrink).to.equal(true);
					});
				});
			});

			describe('mini', function() {
				beforeEach(function(done) {
					this.buttonGroup = fixture('mini')[1];
					flush(done);
					this.buttonGroup.fire('iron-resize');
				});

				it('should be able to shrink', function() {
					expect(this.buttonGroup.canShrink).to.equal(true);
				});

				it('menu should be mini', function() {
					expect(this.buttonGroup.$.menu.mini).to.equal(true);
				});
			});
		</script>
	</body>
</html>
