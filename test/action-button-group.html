<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wrapper tests</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../../d2l-image-action/d2l-image-action.html">
		<link rel="import" href="../d2l-action-button-group.html">
	</head>

	<test-fixture id="one-button">
		<template>
			<d2l-action-button-group>
				<template>
					<button is="d2l-image-action" class="button">Button</button>
				</template>
			</d2l-action-button-group>
		</template>
	</test-fixture>

	<body>
		<script>
			describe('one-button', function() {
				beforeEach(function() {
					this.buttonGroup = fixture('one-button');
				});

				it('should pass template to d2l-responsive-button-list', function() {
					var childNodes = Polymer.dom(this.buttonGroup.$$('d2l-responsive-button-list')).getEffectiveChildNodes();
					var template = Polymer.dom(this.buttonGroup).querySelector('template');
					expect(childNodes).to.contain(template);
				});

				it('should pass keep, keepMax to d2l-responsive-button-list', function() {
					var responsiveButtonList = this.buttonGroup.$$('d2l-responsive-button-list');

					this.buttonGroup.keep = 0;
					this.buttonGroup.keepMax = -1;
					expect(responsiveButtonList.keep).to.equal(this.buttonGroup.keep);
					expect(responsiveButtonList.keepMax).to.equal(this.buttonGroup.keepMax);

					this.buttonGroup.keep = 1;
					this.buttonGroup.keepMax = 0;
					expect(responsiveButtonList.keep).to.equal(this.buttonGroup.keep);
					expect(responsiveButtonList.keepMax).to.equal(this.buttonGroup.keepMax);
				});
			});
		</script>
	</body>
</html>
