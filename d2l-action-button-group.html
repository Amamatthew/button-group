<dom-module id="d2l-action-button-group">
	<template strip-whitespace>
		<style>
			:host {
				--d2l-buttons-menu-button: {
					padding: 0;
					margin: 0;
					border: 0;
					background-color: transparent;
					min-height: auto;
					font-size: inherit;
					font-weight: inherit;
				};
				--d2l-buttons-menu-icon: {
					line-height: 0;
				};
				--d2l-buttons-menu-button-text-spacing: 0.2rem;
			}
		</style>
		<d2l-responsive-button-list
			keep="[[keep]]"
			keep-max="[[keepMax]]"
			menu-text="{{localize('more')}}"
		>
			<slot></slot>
		</d2l-responsive-button-list>
	</template>
	<script>
		Polymer({
			is: 'd2l-action-button-group',

			properties: {
				autoKeep: Boolean,
				keep: Boolean,
				keepMax: Boolean
			},

			behaviors: [
				D2L.PolymerBehaviors.ButtonGroup.LocalizeBehavior
			]
		});
	</script>
</dom-module>
